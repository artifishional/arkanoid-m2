<unit stream = "@main/defs">
  <keyframe>
    <key prop = '{viewBox:"0 0 " + (CANVAS.WIDTH) + " " + (CANVAS.HEIGHT),width:(CANVAS.WIDTH),height:(CANVAS.HEIGHT)}'></key>
  </keyframe>
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    :scope {
      width: 100%;
      height: 100%;
    }
  </style>
  <svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <unit stream = "@main/defs">
      <keyframe>
        <key prop = {width:(SHIP.WIDTH),height:(SHIP.HEIGHT)}></key>
      </keyframe>
      <unit stream = "@main/actors[kind='ship']">
        <keyframe>
          <key prop = {x:(x),y:(y)}></key>
        </keyframe>
        <rect></rect>
      </unit>
    </unit>
    <unit stream = "@main/defs">
      <keyframe>
        <key prop = {rx:(SHELL.R),ry:(SHELL.R)}></key>
      </keyframe>
      <unit stream = "@main/actors[kind='shell']">
        <keyframe>
          <key prop = {cx:(cx),cy:(cy)}></key>
        </keyframe>
        <ellipse ></ellipse >
      </unit>
    </unit>
    <unit stream = "@cells" kit >
      <unit tee = {active} >
        <keyframe>
          <key prop = {x:(x),y:(y)}></key>
        </keyframe>
        <unit stream = "@main/defs">
          <keyframe>
            <key prop = {width:(CELL.WIDTH),height:(CELL.HEIGHT)}></key>
          </keyframe>
          <rect></rect>
        </unit>
      </unit>
    </unit>
  </svg>
</unit>
